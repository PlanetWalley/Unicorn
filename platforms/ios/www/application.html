<script>
    var LATITUDE = null;
    var LONGITUDE = null;
    var passby_people = null;
    var saved_posts_data = null;
    var data_fetched = true;
    var startGeolocation = null;
    var MAP = null;
    var USER_MARKER = null;
    var calculateRegion = null;
    document.addEventListener("deviceready", function() {
        // Set user information...
        $("#user_id").html(window.localStorage["user_id"]);
        $("#username").html(window.localStorage["username"]);
        $("#status").html(window.localStorage["status"]);
        $("#googleMap").height($("#post_page").height());
        $("#googleMap").width($("#post_page").width());
        //$("#post_page").hide();

        var initializeMap = function(lon, lat) {
            var latlng = new google.maps.LatLng(lat, lon);
            var mapProp = {
                center: latlng,
                zoom: 18,
                draggable: false,
                scrollwheel: false,
                disableDoubleClickZoom: true,
                panControl: false,
                zoomControl: false,
                mapTypeControl: false,
                scaleControl: false,
                streetViewControl: false,
                overviewMapControl: false,
                rotateControl: false,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
            var marker = new google.maps.Marker({
                position: latlng,
                map: map,
                title: "You are here"
            });
            USER_MARKER = marker;
            MAP = map;
            return map;
        }

        calculateRegion = function(degree) {
            return parseInt(degree * 100);
        }
        var calculateDistance = function(lon1, lat1, lon2, lat2) {
            var R = 6371 * 1000; // m
            var phi1 = lat1 / 180 * Math.PI;
            var phi2 = lat2 / 180 * Math.PI
            var delta_phi = (lat2 - lat1) / 180 * Math.PI;
            var delta_lambda = (lon2 - lon1) / 180 * Math.PI;

            var a = Math.sin(delta_phi / 2) * Math.sin(delta_phi / 2) +
                Math.cos(phi1) * Math.cos(phi2) *
                Math.sin(delta_lambda / 2) * Math.sin(delta_lambda / 2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            var d = R * c;
            return d;
        }
        document.addEventListener("pause", function() { // Enter Background mode, 进入后台模式
            console.log("Device Paused");
        }, false);
        document.addEventListener("resume", function() {
            console.log("Device Resumed");
        }, false);
        var data_fetched = true;
        /*
                 *  passby_people data 
                 * passby_people = {
                    "20141102": {user_id0: "Hello THere",
                                 user_id1: "Fuck me"}
                    "20141103": {user_id0: "I am handsome" 
                                 user_id1: "Yes I know"}
                 }
                 *
                 */
        passby_people = initPassbyPeopleData();
        saved_posts_data = {}; // save post id
        console.log("ENTER HERE");
        
        alert("HERE");
        // get user posts 
        $.ajax({
            url: "http://planetwalley.com/postit_test/get_user_posts.php",
            async: false,
            type: "POST",
            // 下面是发送的信息
            data: {
                user_id: window.localStorage["user_id"]
            }
        }).done(function(data) {
            console.log("GET USER POSTS");
            console.log(data);
        }).fail(function(data) {
            alert(data);
        });

        var showPosition = function(position) {
            console.log(position);
            var longitude = position.coords.longitude;
            var latitude = position.coords.latitude;

            if (MAP == null) {
                MAP = 1;
                MAP = initializeMap(longitude, latitude);
            } else {
                var latlng = new google.maps.LatLng(latitude, longitude);
                MAP.setCenter(latlng);
                USER_MARKER.setPosition(latlng);
                google.maps.event.trigger($("#googleMap")[0], 'resize');
            }
            LONGITUDE = longitude;
            LATITUDE = latitude;
            $("#longitude").html("longitude2: " + position.coords.longitude);
            $("#latitude").html("latitude2: " + position.coords.latitude);
        }
        var geolocationError = function(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        startGeolocation = function() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition,
                    geolocationError, {
                        enableHighAccuracy: true, //,
                        //maximumAge: 0, //这两个iOS下不管用
                        timeout: 5000
                    });
            } else {
                alert("Geolocation is not supported.");
            }
        }

        startGeolocation();
        // app loop
        setInterval(function() {
            if (data_fetched) {
                data_fetched = false;
                if (LONGITUDE == null || LATITUDE == null) return;

                console.log("AJAX");
                $.ajax({
                    url: "http://planetwalley.com/postit_test/upload_user_location.php",
                    //async: false,
                    type: "POST",
                    // 下面是发送的信息
                    data: {
                        longitude: LONGITUDE,
                        latitude: LATITUDE,
                        user_id: window.localStorage["user_id"],
                        region_lon: calculateRegion(LONGITUDE),
                        region_lat: calculateRegion(LATITUDE)
                    }
                }).done(function(data) {
                    if (data === "Failed") {
                        console.log("user failed to upload location");
                        data_fetched = true;
                        return;
                    } else { // get other uses' location
                        /*
                         * TODO: passby people change status
                         *       so need to update their status as well
                         */
                        // calculate distance
                        data = JSON.parse(data);
                        posts_data = data[1];
                        status_data = data[0];
                        console.log(posts_data);
                        console.log(status_data);
                        var time = new Date();
                        var year = time.getFullYear();
                        var month = time.getMonth();
                        var date = time.getDay();
                        var date_string = year.toString() + month.toString() + date.toString();
                        if (!(date_string in passby_people)) { // create new data 
                            passby_people[date_string] = {};
                        }
                        console.log("Now check user: " + window.localStorage["username"] + " " + window.localStorage["user_id"]);
                        if (device.platform === "android") { // below is to run android code
                            alert("Android")
                            var pass_data = [1, window.localStorage["user_id"], LONGITUDE, LATITUDE]; // ["data_num", "user_id", longitude, latitude, "user_id", longitude, latitude ... ]
                            for (var i = 0; i < status_data.length; i++) {
                                var id = status_data[i][0];
                                if (id in passby_people[date_string]) continue; // already exist
                                else {
                                    pass_data.push(id);
                                    pass_data.push(status_data[i][1]);
                                    pass_data.push(status_data[i][2]);
                                    (pass_data[0])++; // increase data num
                                }
                            }

                            cordova.exec(function(data) {
                                    // alert(data + "   type: " + typeof(data) + " " + data.length);
                                    var users_id = data; //JSON.parse(data);
                                    // alert(users_id.length);
                                    for (var i = 0; i < users_id.length; i++) {
                                        var id = users_id[i];
                                        $.ajax({
                                            url: "http://planetwalley.com/postit_test/passby.php",
                                            //async: false,
                                            type: "POST",
                                            // 下面是发送的信息
                                            data: {
                                                user_id: window.localStorage["user_id"],
                                                passby_id: id,
                                                date: date_string
                                            }
                                        }).done(function(data) {
                                            if (data === "Failed") {
                                                console.log("Failed to post passby user data");
                                            } else { // get data. 
                                                data = JSON.parse(data);
                                                var passby_user_status = data[0];
                                                var passby_username = data[1];
                                                console.log("get passby data: " + data[0]);
                                                passby_people[date_string][id] = passby_user_status;

                                                // add to list
                                                var content = "<li><h2>Passby: " + passby_username + "</h2>" +
                                                    "<p>" + passby_user_status + "</p></li>";
                                                $("#passby_people_list").prepend(content);
                                            }
                                        }).fail(function(data) {
                                            console.log("Failed to post passby user data");
                                        })
                                    }
                                },
                                function(err) {
                                    alert("Error:" + err);
                                },
                                "Echo", // call this plugin
                                "echo", // action is echo 
                                pass_data
                            )
                        } else {
                            for (var i = 0; i < status_data.length; i++) {
                                var id = status_data[i][0];
                                if (id in passby_people[date_string]) continue; // already exist
                                var distance = calculateDistance(LONGITUDE, LATITUDE, parseFloat(status_data[i][1]), parseFloat(status_data[i][2]));
                                console.log("User: " + status_data[i][0] + " distance: " + distance + "m");
                                $("#distance").html(distance);
                                if (distance <= 90) { // distance threshold
                                    //console.log("year: " + year + " month: " + month + " date: " + date);
                                    //console.log("Less than 20  " + date_string);
                                    // post that user to server
                                    // which will return passby user status
                                    $.ajax({
                                        url: "http://planetwalley.com/postit_test/passby.php",
                                        //async: false,
                                        type: "POST",
                                        // 下面是发送的信息
                                        data: {
                                            user_id: window.localStorage["user_id"],
                                            passby_id: id,
                                            date: date_string
                                        }
                                    }).done(function(data) {
                                        if (data === "Failed") {
                                            console.log("Failed to post passby user data");
                                        } else { // get data. 
                                            data = JSON.parse(data);
                                            var passby_user_status = data[0];
                                            var passby_username = data[1];
                                            console.log("get passby data: " + data[0]);
                                            passby_people[date_string][id] = passby_user_status;

                                            // add to list
                                            var content = "<li><h2>Passby: " + passby_username + "</h2>" +
                                                "<p>" + passby_user_status + "</p></li>";
                                            $("#passby_people_list").prepend(content);
                                        }
                                    }).fail(function(data) {
                                        console.log("Failed to post passby user data");
                                    })
                                }
                            }
                        }
                    }

                    // show posts data 
                    for (var i = 0; i < posts_data.length; i++) {
                        var v = posts_data[i];
                        var msg_id = v[0];
                        var p_username = v[1];
                        if (msg_id in saved_posts_data) continue;
                        var message = v[2];
                        var distance = calculateDistance(LONGITUDE, LATITUDE, parseFloat(v[3]), parseFloat(v[4]));
                        if (distance <= 100) {
                            saved_posts_data[msg_id] = 1;
                            // add to list
                            var content = "<li><h2>Message: " + p_username + "</h2>" +
                                "<p>" + message + "</p></li>";
                            $("#passby_people_list").prepend(content);
                        }
                    }
                    // refresh listview
                    $('#passby_people_list').listview('refresh');

                    $("#data").html(JSON.stringify(passby_people));
                    data_fetched = true;
                }).fail(function(data) {
                    console.log("Failed");
                    data_fetched = true;
                });
            } else {
                return;
            }
        }, 5000);

        // DONE
    }, false);
</script>
